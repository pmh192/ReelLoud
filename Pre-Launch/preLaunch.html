<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Door3</title>
</head>
<body>
    <img id="logo" src="logo.png" width="10%">
    <div class="width-100">
        <center class="width-100"><p class="width-100">Coming soon...</p></center>
        <img id="left" src="leftGate.png" width="20%">
        <img id="right" src="rightGate.png" width= "20%">
        
    </div>

    <nav class="nav">
        <ul>
            <li> <button onclick="location.href='about.html'" id="about">About</button> </li>
            <li> <button onclick="location.href='rules.html'" id="rules">Rules</button> </li>
            <li> <button onclick="location.href='contacts.html'" id="contacts">Contacts</button> </li>
        </ul>
    </nav>
</body>
<script>
    var left = document.getElementById('left');
    var right = document.getElementById('right');
    left.onmouseover = function(){
        left.style.transform = "scale(0.5, 1)";
        right.style.transform = "scale(0.5, 1)";
    }
    right.onmouseover = function(){
        left.style.transform = "scale(0.5, 1)";
        right.style.transform = "scale(0.5, 1)";
    }
    left.onmouseleave = function(){
        left.style.transform = "scale(1, 1)";
        right.style.transform = "scale(1, 1)";
    }
    right.onmouseleave = function(){
        left.style.transform = "scale(1, 1)";
        right.style.transform = "scale(1, 1)";
    }
</script>
</html>
