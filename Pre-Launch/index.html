<script>
    var left = document.getElementById('left');
    var right = document.getElementById('right');
    left.onmouseover = function(){
        left.style.transform = "scale(0.5, 1)";
        right.style.transform = "scale(0.5, 1)";
    }
    right.onmouseover = function(){
        left.style.transform = "scale(0.5, 1)";
        right.style.transform = "scale(0.5, 1)";
    }
    left.onmouseleave = function(){
        left.style.transform = "scale(1, 1)";
        right.style.transform = "scale(1, 1)";
    }
    right.onmouseleave = function(){
        left.style.transform = "scale(1, 1)";
        right.style.transform = "scale(1, 1)";
    }

    function alignText() {
        var left = $("#left");
        var cs = $("#comingSoon");
        console.log(cs.height());
        var textTop = left.position().top + left.height()/2 - cs.height()/2;

        cs.css({top: textTop, left: 0, position:'fixed'});
    }

    alignText();

</script>
