	<script type="text/javascript">

		var totalFrames = 0;
		var pages = 3;
		var page = 0;

		var frames = [];
		for (var i = 0; i < pages; i++) {
			frames.push(0);
		}

		function onResize() {
			$('#page1Left').height($("#poster").height());
		}
		onResize();



		var flower1 = document.getElementById("flower1");
		var flower2 = document.getElementById("flower2");
		var text = document.getElementById("movingText");
		var container = document.getElementById("container");
		window.setInterval(function() {
			frames[page] += 1;
			totalFrames += 1;

			var frame = frames[page];

			if (page == 1) {
				v1 = 50 - (frame * .03);
				v2 = 40 - (frame * .04);
				v3 = 52 - (frame * .007);
		
				flower1.style.left = v1 + "%";
				flower2.style.left = v2 + "%";
				text.style.left = v3 + "%";
			}

			if (totalFrames >= 60*5) {
				page = (page + 1) % pages;
				frames[page] = 0;
				totalFrames = 0;
				$('#carouselContainer').carousel('next')
			}
	}, 1000/60.0);
	</script>
